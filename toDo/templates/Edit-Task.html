  <body>
    <!-- "Page Header" green Jumbotron -->
    <div style="background:lightgreen" class="jumbotron">
      <div class="container">
        <blockquote class="blockquote-reverse">
          <h1>
            <span class="text-success">
              KeepUp
            </span>
          </h1>      
          <p class="text-success">
            Your very own ToDo-Tracker
          </p>      
        </blockquote> 
      </div> 
    </div>

      <div class="container">
        <!-- Menubar -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="/toDoTracker/">Home</a></li>
          <li><a href="/toDoTracker/New-Task.html">Add new Task</a></li>
          <li><a href="/toDoTracker/Impressum.html">Impressum</a></li>
        </ul>
		
		<form action ="" method="post" class="form">
		<div class="row">
    	<div class="col-sm-6"><h4>ToDo:</h4>
  		  <div class="form-group">
      		<label class="sr-only" for="newTask">ToDo:</label>
          <!--field for editing tasks -->
          
          <textarea class="form-control" rows="2" id="newTask">
            {{ row.1 }}
          </textarea>

          <!-- <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="text" value="{{ row.value }}" />
          </form> -->

			 </div>
		  </div>
    <div class="col-sm-3">
      <h4>
        Progress
        <p>
          <small>
            in Percent
          </small>
        </p>
      </h4>
      <div class="form-group">
        <!-- field for editing progress -->
        <label class="sr-only" for="progress">Progress</label>
        <input type="number" id="progress" name="progress" min="0" max="100" value="{{ row.2 }}">
      </div>
    </div>
    <div class="col-sm-3">
      <h4>
        Deadline
      </h4>
      <div class="form-group">
        <!-- field for editing the deadline -->
        <label class="sr-only" for="deadline">
          Deadline:
        </label>
        <input type="date" id="deadline" name="deadline">{{ row.3 }}</input>
      </div>
    </div>
  
  
    </div>
  </form>
  <!-- button for saving the changes -->

</form>
